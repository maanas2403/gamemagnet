<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Recommendations</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a game..." autocomplete="off">
            <div id="search-results" class="dropdown"></div>
        </div>
        <div id="game-details"></div>
        <h2>Recommended Games</h2>
        <div id="recommendations" class="game-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
